<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tiny flag — Fancy</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="data:text/css,.faux{display:block;} .hint{font-size:12px;color:rgba(255,255,255,0.3)}">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="float" aria-hidden="true"></div>

      <h1>Tiny flag — look closely ✨</h1>
      <div class="hline"></div>
      <p class="lead">This page is intentionally decorative. The actual flag is tiny.</p>

      <div style="margin-top:18px;display:flex;gap:12px;align-items:center;">
        <span class="btn">No spoilers</span>
        <span class="btn">Inspect me</span>
        <span class="btn">DevTools friendly</span>
      </div>

      <div class="scan" aria-hidden="true"></div>

      <div class="dot a" aria-hidden="true"></div>
      <div class="dot b" aria-hidden="true"></div>
      <div class="dot c" aria-hidden="true"></div>

      <footer>
        <span class="hint">It's front off your eyes.</span>
      </footer>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
