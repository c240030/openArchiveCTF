version: '3.8'

services:
  best-hedgehog:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: best-hedgehog
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - hedgehog-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hedgehog.rule=Host(`hedgehog.localhost`)"
      - "traefik.http.services.hedgehog.loadbalancer.server.port=5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  hedgehog-network:
    driver: bridge
